<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn React 20 Day Challenge</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel"> 
          function Topheader(props){
            return(
                <h1>Hello, {props.name}. Welcome to my page</h1>
            );
          }
          function Middleheader(props){
            return(
                <h1>This is created by {props.object}</h1>
            );
          }
          function Fotter(props){
            return(
                <p>Copywrite {props.year}</p>
            );
          }
          function App(){
            return(
                <div>
                    <Topheader name='Aaryan'/>
                    <Middleheader object='React jS Components'/>    
                    <Fotter year={new Date().getFullYear()}/>    
                </div>
            );
          }
        ReactDOM.render(
<App />,
            document.getElementById("root")
        );
        
    </script>
</body>
</html>
